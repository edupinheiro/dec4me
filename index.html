<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dec4Me | Binary to Decimal Converter</title>
        <link rel="stylesheet" href="css/index.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;300;700&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <div class="main">
            <div class="content">

                <div class="header">
                    <h1>Dec4Me</h1>
                    <h5>Convert your binary number</h5>
                </div>

                <div class="fields">
                    <div class="field">
                        <label for="binary">Binary number<span class="error hide">This isn't a binary number</span></label>

                        <input type="text" class="binary" name="binary" maxlength="8" placeholder="Only accepts 0's and 1's">

                    </div>

                    <div class="field">
                        <label for="decimal">Decimal number</label>

                        <input type="text" class="decimal" name="decimal" disabled="disabled">
                    </div>
                </div>

            </div>
        </div>

        <script src="scripts/index.js"></script>
    </body>
</html>
